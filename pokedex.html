<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="_favicons/pokedex_button.png">
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <section id="dex">
        <section id="dexScreen">
            <div>
                <p id="pokeName">
                    
                </p>
            </div>
        </section>
        <div>
            <p>
                <input type="text" id="searchInput" spellcheck="false" placeholder="Digite o nome ou o número do Pokémon">
                <input type="button" id="btnSearch" value="&#x1F50E;&#xFE0E;" onclick="Search()">
            </p>
            <p>
                <input type="button" id="btnPrevious" value="<" onclick="Previous()">
                <input type="button" id="btnNext" value=">" onclick="Next()">
            </p>
        </div>
    </section>
    <footer>
        <a href="https://github.com/gimn0" target="_blank">&copy;gimn0</a>
    </footer>
    <script src="_javascript/script.js"></script>
</body>
</html>
